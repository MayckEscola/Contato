<!DOCTYPE html>
  <html lang="pt-br">
  <html>
    <head>
      <meta charset="UTF-8">
      <title>Contato - Barbearia Alura</title>
      <link rel="stylesheet" href="style-contato.css">
    </head>
    <body>
      <header>
        <h1><img src="https://cdn1.gnarususercontent.com.br/1/905642/8a56fc6e-66af-4b03-9180-f2195f7b9983.png"></h1>
        <nav>
          <ul>
            <l><a href="https://mayckescola.github.io/AluraBarbearia/index.html">Home</a></li>
            <li><a href="https://mayckescola.github.io/Alura-Produtos/index.html">Produtos</a></li>
            <li><a href="http://www.google.com/maps/">Contato</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <form>
          <label for="nomesobrenome">Nome e sobrenome</label>
          <input type="text" id="nomesobrenome">
          <label for="email">Email<label>
            <input type="text"id="email">
            <lable for="telefone">Telefone</label>
            <input type="text"id="telefone">
            <label for="mensagem">Mensagem</label>
            <textarea cols="70"rows="10" id="mensagem" class="input-padrao"></textarea>
            <div>
              <P>Como prefere o nosso contato?</p>
            <label for="radio-email">
              <input type="radio" name="contato" value="email" id="radio-email">
              Email
            </label>
            <label for="radio-telefone">
              <input type="radio" name="contato" value="telefone" id="radio-telefone"> 
              Telefone
            </label>
            <label for="radio-whatsapp">
              <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">
              Whatsapp
            </label>
            </div>
          <div>
            <p>Qual horário prefere ser atendido?</p>
            <select>
              <option>Manhã</option>
              <option>Tarde</option>
              <option>Noite</option>
            </select>
            </div>
            <label class="checkbox">
              <input type="checkbox">
              Gostaria de receber nossas novidades por email?
              </label>
            <input type="submit" value="Enviar formulário"class="enviar">
            </form>
          </main>
          </main>
        <footer>
          <img src="https://cdn1.gnarususercontent.com.br/1/905642/8a56fc6e-66af-4b03-9180-f2195f7b9983.png">
          <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
  </html>
